name: Playwright Tests (Playwright Workspaces)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  id-token: write     # Required for Azure OIDC login
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Login to Azure (Microsoft Entra ID / OIDC)
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      # Debug Azure login and environment (does not print secrets)
      - name: Debug Azure login & env
        run: |
          echo "=== az account show ==="
          az account show --output json || true

          echo "=== az account get-access-token (management) ==="
          # We intentionally don't print the token itself; just check that we can request one
          if az account get-access-token --resource https://management.azure.com/ --output json >/dev/null 2>&1; then
            echo "access-token: AVAILABLE"
          else
            echo "access-token: UNAVAILABLE"
          fi

          echo "=== Playwright-related env vars present (names only) ==="
          env | grep PLAYWRIGHT || true


      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run Playwright tests on Playwright Workspaces
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
          PLAYWRIGHT_SERVICE_ACCESS_TOKEN: ${{ secrets.PLAYWRIGHT_SERVICE_ACCESS_TOKEN }}
        run: npx playwright test -c playwright.service.config.ts --workers=20

      # Upload HTML test report
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./playwright-report/ 
          retention-days: 10
