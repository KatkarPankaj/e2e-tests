name: Playwright Tests (Playwright Workspaces)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  id-token: write     # Required for Azure OIDC login
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Login to Azure (Microsoft Entra ID / OIDC)
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      # Install dependencies
      - name: Install dependencies
        working-directory: ./e2e-tests   # UPDATE THIS FOLDER
        run: npm ci

      # Run Playwright tests on Playwright Workspaces
      - name: Run Playwright tests
        working-directory: ./e2e-tests   # UPDATE THIS FOLDER
        env:
          PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
        run: npx playwright test -c playwright.service.config.ts --workers=20

      # Upload HTML test report
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./e2e-tests/playwright-report/   # UPDATE THIS FOLDER
          retention-days: 10
