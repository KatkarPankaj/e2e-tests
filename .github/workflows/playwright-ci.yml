name: Playwright Tests (Playwright Workspaces)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Debug Azure account
        run: az account show --output json

      - name: List role assignments
        run: az role assignment list --assignee ${{ secrets.AZURE_CLIENT_ID }} --output table

      - name: Create workspace-scoped role assignment
        env:
          ALLOW_ROLE_ASSIGN: ${{ secrets.ALLOW_ROLE_ASSIGN }}
          PLAYWRIGHT_WORKSPACE_RESOURCE_ID: ${{ secrets.PLAYWRIGHT_WORKSPACE_RESOURCE_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        run: |
          if [ "$ALLOW_ROLE_ASSIGN" = "true" ] && [ -n "$PLAYWRIGHT_WORKSPACE_RESOURCE_ID" ]; then
            az role assignment create \
              --assignee "$AZURE_CLIENT_ID" \
              --role "Playwright Workspace Contributor" \
              --scope "$PLAYWRIGHT_WORKSPACE_RESOURCE_ID" || true
          fi

      - name: Get Playwright access token
        run: |
          token=$(az account get-access-token \
            --resource api://playwrightservice.microsoft.com \
            --tenant ${{ secrets.PLAYWRIGHT_TENANT_ID }}
            --query accessToken -o tsv)
          echo "PLAYWRIGHT_ACCESS_TOKEN=$token" >> $GITHUB_ENV
          echo "Token length: ${#token}"

      - name: Install dependencies
        run: npm ci

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
          PLAYWRIGHT_ACCESS_TOKEN: ${{ env.PLAYWRIGHT_ACCESS_TOKEN }}
        run: npx playwright test -c playwright.service.config.ts --workers=20

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report/
          retention-days: 10
