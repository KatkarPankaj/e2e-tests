name: Playwright Tests (Playwright Workspaces)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  id-token: write       # Required for Azure OIDC login
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ---------------------------
      # Checkout repository
      # ---------------------------
      - uses: actions/checkout@v4

      # ---------------------------
      # Login to Azure using OIDC
      # ---------------------------
      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # ---------------------------
      # OPTIONAL Debug Access / RBAC
      # ---------------------------
      - name: Debug Azure account
        run: |
          echo "=== az account show ==="
          az account show --output json

      - name: List role assignments (JSON)
        run: |
          echo "=== Role assignments ==="
          az role assignment list \
            --assignee ${{ secrets.AZURE_CLIENT_ID }} \
            --output json

      # ---------------------------
      # OPTIONAL Workspace-scoped role assignment
      # ---------------------------
      - name: Create workspace-scoped role assignment
        env:
          ALLOW_ROLE_ASSIGN: ${{ secrets.ALLOW_ROLE_ASSIGN }}
          PLAYWRIGHT_WORKSPACE_RESOURCE_ID: ${{ secrets.PLAYWRIGHT_WORKSPACE_RESOURCE_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        run: |
          if [ "$ALLOW_ROLE_ASSIGN" = "true" ] && [ -n "$PLAYWRIGHT_WORKSPACE_RESOURCE_ID" ]; then
            echo "Assigning Playwright Workspace Contributor on workspace..."
            az role assignment create \
              --assignee "$AZURE_CLIENT_ID" \
              --role "Playwright Workspace Contributor" \
              --scope "$PLAYWRIGHT_WORKSPACE_RESOURCE_ID" || true

            echo "Verifying..."
            az role assignment list \
              --assignee "$AZURE_CLIENT_ID" \
              --scope "$PLAYWRIGHT_WORKSPACE_RESOURCE_ID" \
              --output table
          else
            echo "Skipping workspace role assignment."
          fi

      # ---------------------------
      # Get Playwright Access Token 
      # *** REQUIRED ***
      # ---------------------------
      - name: Get Playwright access token
        run: |
          token=$(az account get-access-token \
            --resource https://playwright.microsoft.com \
            --query accessToken -o tsv)
          echo "PLAYWRIGHT_ACCESS_TOKEN=$token" >> $GITHUB_ENV

      # ---------------------------
      # Install Dependencies
      # ---------------------------
      - name: Install dependencies
        run: npm ci

      # ---------------------------
      # Run Playwright Tests via Playwright Workspaces
      # ---------------------------
      - name: Run Playwright tests
        env:
          PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
          PLAYWRIGHT_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          PLAYWRIGHT_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          PLAYWRIGHT_ACCESS_TOKEN: ${{ env.PLAYWRIGHT_ACCESS_TOKEN }}
        run: npx playwright test -c playwright.service.config.ts --workers=20

      # ---------------------------
      # Upload Playwright Report
      # ---------------------------
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./playwright-report/
          retention-days: 10
